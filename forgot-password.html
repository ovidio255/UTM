<!DOCTYPE html>
<html lang="es" class="h-full bg-white">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recuperar Contrase침a</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full flex items-center justify-center">
  <div class="max-w-md w-full p-6 bg-white shadow-md rounded">
    <h2 class="text-2xl font-bold mb-6 text-center">Recuperar Contrase침a</h2>
    <form id="forgotForm" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Correo electr칩nico</label>
        <input type="email" id="email" name="email" required
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-primary focus:border-primary sm:text-sm" />
      </div>
      <button type="submit"
        class="w-full py-2 px-4 bg-primary text-white font-semibold rounded hover:bg-primary/90">Enviar enlace de recuperaci칩n</button>
    </form>
    <p id="message" class="mt-4 text-center text-sm text-green-600"></p>
  </div>

  <script>
    document.getElementById('forgotForm').addEventListener('submit', async e => {
      e.preventDefault();

      const email = e.target.email.value;
      const messageEl = document.getElementById('message');
      messageEl.textContent = '';

      try {
        const res = await fetch('/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const data = await res.json();

        if (res.ok) {
          messageEl.textContent = data.message;
        } else {
          messageEl.textContent = data.error || 'Error enviando el correo';
          messageEl.classList.remove('text-green-600');
          messageEl.classList.add('text-red-600');
        }
      } catch (err) {
        messageEl.textContent = 'Error del servidor';
        messageEl.classList.remove('text-green-600');
        messageEl.classList.add('text-red-600');
      }
    });
  </script>
</body>
</html>
