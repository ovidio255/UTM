<!DOCTYPE html>
<html lang="es" class="h-full bg-white">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#06415D',
                    }
                }
            }
        }
    </script>
    <!-- Script para manejar el envío del formulario con fetch -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.querySelector('form');
            
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const submitButton = form.querySelector('button[type="submit"]');
                submitButton.disabled = true;
                submitButton.innerHTML = 'Registrando...';
                
                try {
                    const formData = new FormData(form);
                    const response = await fetch('/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: new URLSearchParams(formData)
                    });
                    
                    const result = await response.text();
                    
                    if (response.ok) {
                        // Mostrar mensaje de éxito
                        const successDiv = document.createElement('div');
                        successDiv.className = 'bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4';
                        successDiv.innerHTML = `
                            <p>${result}</p>
                            <p>Redirigiendo a login...</p>
                        `;
                        form.parentNode.insertBefore(successDiv, form);
                        form.style.display = 'none';
                        
                        // Redirigir después de 3 segundos
                        setTimeout(() => {
                            window.location.href = '/login.html';
                        }, 3000);
                    } else {
                        // Mostrar mensaje de error
                        const errorDiv = document.createElement('div');
                        errorDiv.className = 'bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4';
                        errorDiv.textContent = result;
                        form.parentNode.insertBefore(errorDiv, form);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Ocurrió un error al registrar');
                } finally {
                    submitButton.disabled = false;
                    submitButton.innerHTML = 'Registrarse';
                }
            });
        });
    </script>
</head>
<body class="h-full">
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=06415D" alt="Tu Empresa" />
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Crea una nueva cuenta</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <!-- Cambiado para usar JavaScript en lugar de action directa -->
    <form class="space-y-6" id="registerForm">
      <div>
        <label for="name" class="block text-sm font-medium leading-6 text-gray-900">Nombre completo</label>
        <div class="mt-2">
          <input id="name" name="name" type="text" autocomplete="name" required 
                 class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6">
        </div>
      </div>

      <div>
        <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Correo electrónico</label>
        <div class="mt-2">
          <input id="email" name="email" type="email" autocomplete="email" required 
                 class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6">
        </div>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Contraseña</label>
        <div class="mt-2">
          <input id="password" name="password" type="password" autocomplete="new-password" required 
                 class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6">
        </div>
      </div>

      <div>
        <label for="confirm_password" class="block text-sm font-medium leading-6 text-gray-900">Confirmar contraseña</label>
        <div class="mt-2">
          <input id="confirm_password" name="confirm_password" type="password" autocomplete="new-password" required 
                 class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6">
        </div>
      </div>

      <div>
        <button type="submit" class="flex w-full justify-center rounded-md bg-primary px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-primary/90 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary">
          Registrarse
        </button>
      </div>
    </form>

    <p class="mt-10 text-center text-sm text-gray-500">
      ¿Ya tienes una cuenta?
      <a href="login.html" class="font-semibold leading-6 text-primary hover:text-primary/80">Inicia sesión aquí</a>
    </p>
  </div>
</div>
</body>
</html>
