<!DOCTYPE html>
<html lang="es" class="h-full bg-white">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Restablecer Contraseña</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full flex items-center justify-center">
  <div class="max-w-md w-full p-6 bg-white shadow-md rounded">
    <h2 class="text-2xl font-bold mb-6 text-center">Restablecer Contraseña</h2>
    <form id="resetForm" class="space-y-4">
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Nueva contraseña</label>
        <input type="password" id="password" name="password" required minlength="6"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-primary focus:border-primary sm:text-sm" />
      </div>
      <div>
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirmar nueva contraseña</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-primary focus:border-primary sm:text-sm" />
      </div>
      <button type="submit"
        class="w-full py-2 px-4 bg-primary text-white font-semibold rounded hover:bg-primary/90">Cambiar contraseña</button>
    </form>
    <p id="message" class="mt-4 text-center text-sm"></p>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    const messageEl = document.getElementById('message');

    if (!token) {
      messageEl.textContent = 'Token inválido o ausente';
      messageEl.classList.add('text-red-600');
      document.getElementById('resetForm').style.display = 'none';
    }

    document.getElementById('resetForm').addEventListener('submit', async e => {
      e.preventDefault();
      messageEl.textContent = '';
      messageEl.className = '';

      const password = e.target.password.value;
      const confirmPassword = e.target.confirmPassword.value;

      if (password !== confirmPassword) {
        messageEl.textContent = 'Las contraseñas no coinciden';
        messageEl.classList.add('text-red-600');
        return;
      }

      try {
        const res = await fetch('/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, password })
        });

        const data = await res.json();

        if (res.ok) {
          messageEl.textContent = data.message || 'Contraseña cambiada correctamente.';
          messageEl.classList.add('text-green-600');

          // Opcional: redirigir después de 3 segundos
          setTimeout(() => {
            window.location.href = '/login.html';
          }, 3000);
        } else {
          messageEl.textContent = data.error || 'Error al cambiar la contraseña';
          messageEl.classList.add('text-red-600');
        }
      } catch (err) {
        messageEl.textContent = 'Error del servidor';
        messageEl.classList.add('text-red-600');
      }
    });
  </script>
</body>
</html>
