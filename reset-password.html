<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Nuevo Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen bg-gray-100">
  <div class="bg-white p-6 rounded shadow w-full max-w-md">
    <h2 class="text-xl font-bold mb-4 text-center">Nueva ContraseÃ±a</h2>
    <form id="resetForm" class="space-y-4">
      <input type="password" name="password" placeholder="Nueva contraseÃ±a" required class="w-full border px-3 py-2 rounded" />
      <button class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Restablecer</button>
    </form>
    <p id="message" class="mt-4 text-sm text-center"></p>
  </div>

  <script>
    const token = new URLSearchParams(window.location.search).get('token');
    console.log("âœ… Script de reset-password cargado");
    console.log("ðŸ“¦ Token recibido por URL:", token);

    document.getElementById('resetForm').addEventListener('submit', async e => {
      e.preventDefault();
      console.log("Enviando formulario de restablecimeitno");
      const password = e.target.password.value;
      const msg = document.getElementById('message');

      console.log("ðŸ“¤ Enviando token y password al backend:", token, password);

      const res = await fetch('/reset-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token, password })
      });

      const data = await res.json();
      msg.textContent = data.message || data.error;
      msg.className = 'mt-4 text-sm text-center ' + (res.ok ? 'text-green-600' : 'text-red-600');

      console.log("ðŸ›¬ Respuesta del servidor:", data);
    });
  </script>
</body>
</html>
